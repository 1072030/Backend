<!DOCTYPE html>
<html lang="en">
<head>
   <script src="javascripts/jquery-3.5.1.min.js"></script>
   <!--------------------------------------CSS---------------------------->
   <link href="stylesheets/style.css" rel="stylesheet" type="text/css" />
   <link rel="stylesheet" href="stylesheets/in_meeting.css">
   <link rel="stylesheet" href="stylesheets/root.css">
   <link rel="stylesheet" href="stylesheets/Allmeeting.css">
   <!--------------------------------------CSS---------------------------->
    <script text="javascript" src="javascripts/home.js"></script>
    <script src="javascripts/Register.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"
        integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script text="javascript" src="javascripts/header.js"></script>
    
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div class="row">
            <div class="maintype col-md-5">
                    <span style="font-family:DFKai-sb;" onclick="location.href='首頁.html'">元智租教室</span>
                    
                </div>
            <div class="bar col-md-4"style="margin-left:15%;margin-top:2%">
                    <button class="btn btn-info" onclick="location.href='首頁.html'">首頁</button>
                    <button class="btn btn-info" onclick="history.back()">上一頁</button>
                    <button id="login" class="btn btn-primary" onclick="location.href='login.html'">登入</button>
                    <button id="logout" class="btn btn-secondary" href="#" onclick="logout()">登出</button>
                <span id="username">UserName:</span>
                </div>
                
            <div class="host col-md-1"style="padding-left:5%;margin-top:2%"><i class="fas fa-child fa-4x"></i></div>
        </div>
    </div>
       
    
    <hr style="height: 2px;color:#000;background-color:#000;border: none;">

    <!-- -------------------------------------------------------------------- -->

    <form id="RegisterForm">
        <div id="re1">
           帳號 <input type="text" style="font-size:30px" name="account"> <br>
           <span class="error"></span>
        </div>

        <div id="re2">
           Email <input type="text" style="font-size:30px" name="email"> <br>
           <span class="error"></span>
        </div>

        <div id="re3">
            姓名 <input type="text" style="font-size:30px"  name="name"><br>
            <span class="error"></span>
         </div>

         <div id="re4">
            密碼 <input type="password" style="font-size:30px" name="password"><br>
            <span class="error"></span>
         </div>

         <div id="re5">
            確認密碼 <input type="password" style="font-size:30px" name="password_confirm"><br>
            <span class="error"></span>
         </div>

         <div id="bt1">
            <input type="submit" value="送出" style="width:120px;height:40px;font-size:20px;">
         </div>

         <div id="bt2">
            <input type="button" value="取消" style="width:120px;height:40px;font-size:20px;">
         </div>
         
    </form>
</body>
</html>
